<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mist Jarvis 4.5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
    }
    h2 {
      margin-top: 0;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß† Mist Jarvis</h2>
    <p>–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –ø–µ—Ä–µ–ø–∏—Å–∫—É —Å –∫–ª–∏–µ–Ω—Ç–æ–º üëá</p>
    <button id="analyze">–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script>
    async function getEntityInfo() {
      return new Promise((resolve) => {
        if (typeof window.Kommo !== 'undefined') {
          Kommo.context().then((ctx) => {
            resolve(ctx);
          });
        } else {
          resolve({});
        }
      });
    }

    async function analyzeDialog(entity) {
      const res = await fetch("https://mist-chat-widget-production.up.railway.app/messages/" + entity.id);
      const chat = await res.json();
      const result = await fetch("https://mist-chat-widget-production.up.railway.app/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: chat.messages })
      });
      return await result.json();
    }

    document.getElementById("analyze").addEventListener("click", async () => {
      const button = document.getElementById("analyze");
      const result = document.getElementById("result");
      button.disabled = true;
      result.innerHTML = "<i>üîç –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –¥–∏–∞–ª–æ–≥...</i>";

      const entity = await getEntityInfo();
      if (!entity || !entity.id) {
        result.innerHTML = "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å ID –æ–±—ä–µ–∫—Ç–∞.";
        return;
      }

      const analysis = await analyzeDialog(entity);
      result.innerHTML = `
        <h4>üßæ –†–µ–∑—É–ª—å—Ç–∞—Ç –∞–Ω–∞–ª–∏–∑–∞:</h4>
        <pre><b>–¶–µ–ª–∏:</b> ${analysis.goals}
<b>–°–æ–º–Ω–µ–Ω–∏—è:</b> ${analysis.doubts}
<b>–û—Ü–µ–Ω–∫–∞:</b> ${analysis.manager_score}
<b>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏:</b> ${analysis.recommendation}</pre>
      `;
      button.disabled = false;
    });
  </script>
</body>
</html>
