<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mist Jarvis SDK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    .block { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    button { padding: 10px 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    pre { background: #eee; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="block">
    <h2>üß† Mist Jarvis</h2>
    <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –∑–∞–ø—É—Å—Ç–∏—Ç—å –∞–Ω–∞–ª–∏–∑</p>
    <button id="run">–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
    <div id="result" style="margin-top:20px;"></div>
  </div>

  <script>
    document.getElementById("run").addEventListener("click", async () => {
      const result = document.getElementById("result");
      result.innerHTML = "‚è≥ –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ...";

      const res1 = await fetch("/api/messages?id=123456");

        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: data.messages })
      });

      const analysis = await res2.json();

      result.innerHTML = `<pre>
<b>–¶–µ–ª–∏:</b> ${analysis.goals}
<b>–°–æ–º–Ω–µ–Ω–∏—è:</b> ${analysis.doubts}

<b>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏:</b> ${analysis.recommendation}</pre>`;
    });
  </script>
</body>
</html>
