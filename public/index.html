<body>
  <h3>Mist Jarvis: AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –¥–ª—è –ø—Ä–æ–¥–∞–∂</h3>

  <textarea id="conversation" rows="10" cols="70" placeholder="–í—Å—Ç–∞–≤—å –ø–µ—Ä–µ–ø–∏—Å–∫—É –∫–ª–∏–µ–Ω—Ç–∞..."></textarea><br>
  <button id="analyzeButton">–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>

  <h4>üåê –Ø–∑—ã–∫:</h4>
  <pre id="lang"></pre>

  <h4>üîë –ö–ª—é—á–µ–≤—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã:</h4>
  <pre id="keywords"></pre>

  <h4>üìä –ê–Ω–∞–ª–∏–∑:</h4>

  <h4>üí¨ –û—Ç–≤–µ—Ç –∫–ª–∏–µ–Ω—Ç—É:</h4>

  <h4>üìà –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –ø–æ –ø—Ä–æ–¥–∞–∂–∞–º:</h4>
  <pre id="recommendation"></pre>

  <script>
    document.getElementById('analyzeButton').addEventListener('click', analyze);

    async function analyze() {
      const message = document.getElementById('conversation').value;

      document.getElementById('lang').textContent = '‚è≥...';
      document.getElementById('keywords').textContent = '';
      document.getElementById('analysis').textContent = '';
      document.getElementById('reply').textContent = '';

      try {
        const res = await fetch('/api/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        document.getElementById('lang').textContent = data.language || '‚Äî';
        document.getElementById('keywords').textContent = (data.keywords || []).join(', ');
        document.getElementById('analysis').textContent = data.analysis || '‚Äî';
        document.getElementById('reply').textContent = data.reply || '‚Äî';
        document.getElementById('recommendation').textContent = data.sales_recommendation || '‚Äî';
      } catch (err) {
        document.getElementById('lang').textContent = `üö® –û—à–∏–±–∫–∞: ${err.message}`;

    }
  </script>
